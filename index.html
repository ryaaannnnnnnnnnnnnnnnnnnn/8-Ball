<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic 8 Ball</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: black;
        background-image: url('img/background.jpg'); 
        background-size: cover; 
        background-position: center center; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        text-align: center;
      }
      img {
        max-width: 300px;
        max-height: 300px;
      }
      button {
        margin-top: 20px;
      }
      input {
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        max-width: 300px;
        width: 100%;
      }
      img:hover {
  /* Start the shake animation and make the animation last for 0.5 seconds */
  animation: shake 0.5s;

  /* When the animation is finished, start again */
  animation-iteration-count: infinite;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}
    </style>
  </head>
  <body>
    <img src="img/8ball.png" class="img-fluid" alt="Magic 8 Ball" id="magicBall">
    <input type="text" id="questionInput" placeholder="Type your question here" />
    <p id="response" class="mt-3"></p>
    <button class="btn btn-primary" onclick="shakeBall()">Shake the Magic 8 Ball</button>
  
    

    <script>
      const responses = [
        "It is certain.",
        "Reply hazy, try again.",
        "Don't count on it.",
        "Yes, definitely!",
        "Ask again later.",
        "My sources say no.",
        "Outlook good.",
        "Very doubtful."
      ];

      function shakeBall() {
        const question = document.getElementById('questionInput').value;
        const responseElement = document.getElementById('response');

        if (!question) {
          responseElement.textContent = "Please ask a question!";
          return;
        }

        const randomIndex = Math.floor(Math.random() * responses.length);
        responseElement.textContent = responses[randomIndex];
      }
    </script>
  </body>
</html>
