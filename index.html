<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic 8 Ball</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: black;
        background-image: url('img/download.jpg'); /* Set your image path here */
        background-size: cover; /* Ensure the image covers the entire screen */
        background-position: center center; /* Center the image */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        text-align: center;
      }
      img {
        max-width: 300px;
        max-height: 300px;
      }
      button {
        margin-top: 20px;
      }
      input {
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        max-width: 300px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <img src="img/8ball.png" class="img-fluid" alt="Magic 8 Ball" id="magicBall">
    <input type="text" id="questionInput" placeholder="Type your question here" />
    <p id="response" class="mt-3"></p>
    <button class="btn btn-primary" onclick="shakeBall()">Shake the Magic 8 Ball</button>

    <script>
      const responses = [
        "It is certain.",
        "Reply hazy, try again.",
        "Don't count on it.",
        "Yes, definitely!",
        "Ask again later.",
        "My sources say no.",
        "Outlook good.",
        "Very doubtful."
      ];

      function shakeBall() {
        const question = document.getElementById('questionInput').value;
        const responseElement = document.getElementById('response');

        if (!question) {
          responseElement.textContent = "Please ask a question!";
          return;
        }

        const randomIndex = Math.floor(Math.random() * responses.length);
        responseElement.textContent = responses[randomIndex];
      }
    </script>
  </body>
</html>
